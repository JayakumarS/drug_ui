<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Manufacture Report'" [items]="['Report']" [active_item]="'Controlled Substance'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix ">
      <div class="col-xl-12">
      <div class="box-shadow">
        <div class="card" style="width:100; height: 80%;">
          <div class="body">
            <form class="m-1" [formGroup]="docForm">
              <div class="col-xl-12" >
              <div class="card" style="width:100; height: 80%;"><br>
              <div class="row" style="margin-left: 5%;">
                  <div class="col-xl-2" style="margin-top: 1%;">
                    <mat-label class="lable">Company Name :</mat-label>
                   </div>
                   <div class="col-xl-3">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-select class="inputTxt" formControlName="companyName" required>
                              <mat-option *ngFor="let title of companyNameList" [value]="title.id">
                                {{title.text}}
                              </mat-option>
                            </mat-select>
                      </mat-form-field>
                  </div>
                 
                  <div class="col-xl-2"  style="margin-left: 5%; margin-top: 1%;">
                       <mat-label class="lable">Debit Memo No : </mat-label>
                  </div>
                  <div class="col-xl-3">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-select class="inputTxt" formControlName="debitMemoNo" required>
                        <mat-option [value]="'1'">
                          OMG062922 
                        </mat-option>
                        <mat-option [value]="'2'">
                          OMG070122
                        </mat-option>
                          </mat-select>
                    </mat-form-field>
                  </div>
              </div>
            
            
               <div class="row"  style="margin-left: 5%;">
                <div class="col-xl-2" style="margin-top: 1%;">
                  <mat-label class="lable">Start Date : </mat-label>
               </div>
                <div class="col-xl-3">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <input matInput class="inputTxt" [matDatepicker]="picker" formControlName="startDate">
                    <mat-datepicker-toggle style="margin-top: -50px; position: absolute; margin-left: -29px;" matSuffix [for]="picker" ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
              </div>
              <div class="col-xl-2" style="margin-left: 5%; margin-top: 1%;">
                <mat-label class="lable">End Date : </mat-label>
             </div>
              <div class="col-xl-3">
                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                  <input matInput class="inputTxt" [matDatepicker]="picker1" formControlName="endDate">
                  <mat-datepicker-toggle style="margin-top: -50px; position: absolute; margin-left: -29px;" matSuffix [for]="picker1" ></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div> 
              </div>

<div class="row"  style="margin-left: 84%;">
              <div class="col-xl-2 col-lg-12 col-md-12 col-sm-12 mb-3" style="margin-left: 40%;">
                  <button (click) = "onOk()" class="btn-space" mat-raised-button
                  color="accent" style="margin-left: 36%;background-color: #34d034;">Search</button>
              </div>
            </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
