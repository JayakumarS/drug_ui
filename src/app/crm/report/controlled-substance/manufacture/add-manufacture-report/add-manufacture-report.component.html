<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <br>
      <app-breadcrumb [title]="'Manufacture Report'" [items]="['Report']" [active_item]="'Controlled Substance'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix ">
      <div class="col-xl-12">
      <div class="box-shadow">
        <div class="card" style="width:100; height: 80%;">
          <div class="body">
            <form class="m-1" [formGroup]="docForm">
              <div class="col-xl-12" >
              <div class="card" style="width:100; height: 80%;">
              <div class="row" style="margin-left: 5%;">
                  <div class="col-xl-2">
                    <mat-label>Company Name :</mat-label>
                   </div>
                   <div class="col-xl-3">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Company Name</mat-label>
                            <mat-select formControlName="companyName" required>
                              <mat-option *ngFor="let title of companyNameList" [value]="title.id">
                                {{title.text}}
                              </mat-option>
                            </mat-select>
                      </mat-form-field>
                  </div>
                 
                  <div class="col-xl-2"  style="margin-left: 5%;">
                       <mat-label>Debit Memo No : </mat-label>
                  </div>
                  <div class="col-xl-3">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Debit Memo No</mat-label>
                      <mat-select formControlName="debitMemoNo" required>
                            <mat-option [value]="'1'">
                              OMG071316KK
                            </mat-option>
                          </mat-select>
                    </mat-form-field>
                  </div>
              </div>
            
            
               <div class="row"  style="margin-left: 5%;">
                <div class="col-xl-2">
                  <mat-label>Start Date : </mat-label>
               </div>
                <div class="col-xl-3">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
              </div>
              <div class="col-xl-2" style="margin-left: 5%;">
                <mat-label>End Date : </mat-label>
             </div>
              <div class="col-xl-3">
                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                  <mat-label>End Date</mat-label>
                  <input matInput [matDatepicker]="picker1" formControlName="endDate">
                  <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div> 
              </div>

<div class="row"  style="margin-left: 84%;">
              <div class="col-xl-2 col-lg-12 col-md-12 col-sm-12 mb-3" style="margin-left: 40%;">
                  <button (click) = "onOk()" class="btn-space" mat-raised-button
                  color="accent" style="margin-left: 36%;background-color: #34d034;">Search</button>
              </div>
            </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
