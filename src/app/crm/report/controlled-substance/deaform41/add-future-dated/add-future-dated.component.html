<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <br>
      <app-breadcrumb [title]="'Future Dated Products'" [items]="['Report']" [active_item]="'Controlled Substance'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix ">
      <div class="col-xl-12">
      <div class="box-shadow">
        <div class="card" style="width:100%; height: 10%;">
          <div class="body">
            <form class="m-1" [formGroup]="docForm">
              <div class="col-xl-12" >
              <div class="card" style="width:100%; height: 10%;">
              <div class="row">
                <div class="col-xl-3" >
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Company Name</mat-label>
                        <mat-select  formControlName="company">
                          <mat-option *ngFor="let title of companyList" [value]="title.id">
                            {{title.text}}
                          </mat-option>
                        </mat-select>
                  </mat-form-field>
                </div>
                 
                 
                <div class="col-xl-3">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Debit Memo No</mat-label>
                        <mat-select  formControlName="returnMemoNo">
                          <mat-option *ngFor="let title of debitMemoList" [value]="title.id">
                            {{title.id}}
                          </mat-option>
                        </mat-select>
                  </mat-form-field>
                </div>
            
            
                <div class="col-md-3">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
              </div>
            
              <div class="col-md-3">
                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                  <mat-label>End Date</mat-label>
                  <input matInput [matDatepicker]="picker1" formControlName="endDate">
                  <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div> 
              </div>
            <br>
          <div class="row"  style="margin-left: 5%;">
              <div class="col-xl-12" style="margin-left: 79%;">
                <button class="btn-space" mat-raised-button
                color="accent" style="background-color: #34d034;" (click) = "searchData()">Search</button>
                <!-- <button (click) = "print()" class="btn-space" mat-raised-button
                color="accent" style="margin-left: 1%;background-color: #34d034;">Print</button> -->
                <button class="btn btn-success btn-block" (click)="openPDF()">Export Report</button>
              </div>
            </div>
            <br>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
