<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <br>
      <app-breadcrumb [title]="'Schedule III V Report'" [items]="['Report']" [active_item]="'Controlled Substance'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix ">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="box-shadow">
        <div class="card" style="width:100; height: 680px;">
          <div class="body">
            <form class="m-2" [formGroup]="docForm">
              <div class="col-xl-12">
                <div class="card" style="width:100; height: 268px;">
                  <div class="row" style="margin-left: 95px;">
                  <div class="col-xl-2 col-lg-6 col-md-12 col-sm-12" >
                    <mat-label>Company Name :</mat-label>
                   </div>
                   <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12" >
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Company Name</mat-label>
                            <mat-select formControlName="companyName" required>
                              <mat-option [value]="'1'">
                                Omega Test
                              </mat-option>
                            </mat-select>
                      </mat-form-field>
                  </div>
                 
                  <div class="col-xl-2 col-lg-6 col-md-12 col-sm-12"  style="margin-left: 15px;">
                       <mat-label>Debit Momo No : </mat-label>
                  </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Debit Momo No</mat-label>
                      <mat-select formControlName="debitMemoNo" required>
                            <mat-option [value]="'1'">
                              OMG071316KK
                            </mat-option>
                          </mat-select>
                    </mat-form-field>
                  </div>
              </div>
            
             
              <div class="row"  style="margin-left: 78px;">
                <div class="col-xl-2 col-lg-6 col-md-12 col-sm-12"  style="margin-left: 15px;">
                  <mat-label>Start Date : </mat-label>
               </div>
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
              </div>
              <div class="col-xl-2 col-lg-6 col-md-12 col-sm-12" style="margin-left: 9px;">
                <mat-label>End Date : </mat-label>
             </div>
              <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                  <mat-label>End Date</mat-label>
                  <input matInput [matDatepicker]="picker1" formControlName="endDate">
                  <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div> 
              </div>     
              <div class="row">    
                  <div class="col-xl-2 col-lg-3 col-md-12 col-sm-12" style="margin-left: 106px;">
                      <mat-label>Choose Records to Display/Print :</mat-label>
                  </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="card col-xl-7">
              <br>
                  <div class="col-xl-12 col-lg-3 col-md-10 col-sm-10" style="margin-left: 89px;">
                      <mat-radio-button>All
                      </mat-radio-button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <mat-radio-button>Returnable items only
                      </mat-radio-button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <mat-radio-button>Non-Returnable items only
                      </mat-radio-button>
                  </div>
                  <br>
              </div>
            <!-- </div>
              <div class="row"> 
              <div class="col-xl-10 col-lg-12 col-md-12 col-sm-12 mb-3">
              </div> -->
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3" style="margin-left: 1000px;">
                  <button *ngIf="!edit" (click) = "onOk()" class="btn-space" mat-raised-button
                  color="accent" style="margin-left: 36%;background-color: #34d034;">Search</button>
              </div>
              </div>
            </div>
            </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
