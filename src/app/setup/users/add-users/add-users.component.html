<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="''" [items]="['Employees']" [active_item]="'Add Employee'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card ">
            <div class="body">
              <form class="m-4" [formGroup]="docForm" (ngSubmit)="onSubmit()">
                <div class="row" style="margin-left: 193px;">
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Employee Name</mat-label>
                      <input matInput formControlName="first" required>
                      <mat-error *ngIf="docForm.get('first').hasError('required')">
                        Employee Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Employee ID</mat-label>
                      <input matInput formControlName="last">
                    </mat-form-field>
                  </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Employee User Id</mat-label>
                      <input matInput formControlName="mobile" required>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row" style="margin-left: 193px;">
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Gender</mat-label>
                      <mat-select formControlName="mobile" required>
                        <mat-option [value]="'M'">
                          Male
                        </mat-option>
                        <mat-option [value]="'F'">
                          Female
                        </mat-option>
                      </mat-select>
                      <mat-error *ngIf="docForm.get('password').hasError('required')">
                        Gender is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Role</mat-label>
                      <mat-select formControlName="gender" required>
                        <mat-option [value]="'OnRole'">
                          On Role
                        </mat-option>
                        <mat-option [value]="'OffRole'">
                          Off Role
                        </mat-option>
                      </mat-select>
                      <mat-error *ngIf="docForm.get('gender').hasError('required')">
                        Role is required
                      </mat-error>
                    </mat-form-field>
                  </div> 
                </div>
                <br>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button  (click) = "onSubmit()" class="btn-space" mat-raised-button
                      style="margin-left: 38%; color: aliceblue; background-color: green;">Submit</button>
                  
                    <button color="warn" (click) = "onCancel()" type="button" mat-raised-button >Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
