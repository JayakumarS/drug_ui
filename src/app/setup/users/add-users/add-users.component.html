

<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Create User'" [items]="['Setup']" [active_item]="'Create User'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card ">
          <div class="body">
            <form class="m-4" [formGroup]="docForm">
              <div class="row">
                <div class="col-xl-1 col-lg-3 col-md-10 col-sm-10 " style="margin-left: 250px;">
                  <mat-radio-button>All Pharmacy Data
                  </mat-radio-button>
                </div>
                <div class="col-xl-1 col-lg-3 col-md-10 col-sm-10 " style="margin-left: 150px;">
                  <mat-radio-button>Selected Pharmacy Data
                  </mat-radio-button>
                </div>
                <div class="col-xl-1 col-lg-3 col-md-10 col-sm-10 " style="margin-left: 200px; margin-top: -1%;">
                <button class="btn-space" mat-raised-button>Select Pharmacy</button>
                </div>
              </div><br>
              <div class="row">
                <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="newUserName" required>
                    <mat-error *ngIf="docForm.get('newUserName').hasError('required')">
                      User Name is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Roles</mat-label>

                    <mat-select formControlName="roles" >
                      <mat-option *ngFor="let title of roleList" [value]="title.id">
                        {{title.text}}
                      </mat-option>
                    </mat-select>

                    <mat-error *ngIf="docForm.get('roles').hasError('required')">
                      Roles is required
                    </mat-error>
                  </mat-form-field>
                </div> 
                <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="newPassword" type="password" required autocomplete="new-password">
                  </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>First Name </mat-label>
                    <input matInput formControlName="firstName" required>
                    <mat-error *ngIf="docForm.get('firstName').hasError('required')">
                      First Name is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" required>
                    <mat-error *ngIf="docForm.get('lastName').hasError('required')">
                      Last Name is required
                    </mat-error>
                  </mat-form-field>
                </div> 
                <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Email Id</mat-label>
                    <input matInput formControlName="emailId" required>
                  </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Phone Mobile</mat-label>
                    <input matInput formControlName="mobileNo" required>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                  <mat-label><b>Upload Photo</b></mat-label>
                  <app-file-upload formControlName="uploadImg" (change)="uploadFile($event)"></app-file-upload>
                </div>
              </div>
              
              <br>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button  (click) = "onSubmit()" class="btn-space" mat-raised-button
                    style="margin-left: 38%; color: aliceblue; background-color: green;">Submit</button>
                
                  <button color="warn" (click) = "onCancel()" type="button" mat-raised-button >Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
