
<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Create Role'" [items]="['Setup']" [active_item]="'Create Role'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card ">
            <div class="body">
              <form class="m-4" [formGroup]="docForm" (ngSubmit)="onSubmit()">
                <div class="row" style="margin-left: 193px;">
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Role Name</mat-label>
                      <input matInput formControlName="roleName" required>
                      <mat-error *ngIf="docForm.get('roleName').hasError('required')">
                        Role Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                <!-- </div> -->
                <!-- <div class="row" style="margin-left: 193px;"> -->
                    <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " style="margin-left: 35px;">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>Remarks</mat-label>
                          <textarea matInput formControlName="remarks"></textarea>
                        </mat-form-field>
                      </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf ="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      style="margin-left: 38%; color: aliceblue; background-color: green;">Submit</button>

                      <button *ngIf ="edit" (click) = "update()" class="btn-space" mat-raised-button 
                      style="margin-left: 38%; color: aliceblue; background-color: green;">Update</button>

                    <button color="warn" (click) = "onCancel()" type="button" mat-raised-button >Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
