
<section class="content">
    <div class="content-block">
      <div class="block-header" style="padding: 0.5% !important;">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Create Role Rights'" [items]="['Setup']" [active_item]="'Create Role Rights'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card ">
            <div class="body">
              <form class="m-4" [formGroup]="docForm" (ngSubmit)="onSubmit()">
                <div class="row" style="margin-left: 193px;">
                  <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-3">
                    <mat-label class="lable">Roles</mat-label>
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">                      
                        <mat-select  class="inputTxt"formControlName="roleId" (selectionChange)="roleBasedFormList($event.value)">
                          <mat-option *ngFor="let title of roleList" [value]="title.id">
                            {{title.text}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                </div>
                <div class="row" style="margin-left: 193px;">
                    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-3" >   
                      <mat-label class="lable">Forms</mat-label>                    
                          <ng-multiselect-dropdown  class="inputTxt" formControlName="formList" 
                                    [placeholder]="'Forms'"
                                    [settings]="dropdownSettings"
                                    [data]="dropdownList"
                                    [(ngModel)]="selectedItems"
                                    (onSelect)="onItemSelect($event)"
                                    (onSelectAll)="onSelectAll($event)">
                           </ng-multiselect-dropdown>
                        
                      </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button (click) = "onSubmit()" class="btn-space" mat-raised-button
                      style="margin-left: 38%; color: aliceblue; background-color: green;">Submit</button>

                      <!-- <button *ngIf ="edit" (click) = "update()" class="btn-space" mat-raised-button 
                      style="margin-left: 38%; color: aliceblue; background-color: green;">Update</button> -->

                    <button color="warn" (click) = "onCancel()" class="btn-space" type="button" mat-raised-button >Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
