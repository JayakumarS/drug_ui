<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <!-- <app-breadcrumb [title]="'Create Company'" [items]="['Set up']" [active_item]="'Create Company'">
        </app-breadcrumb> -->
        <h6> Return Management </h6>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body">
              <form class="m-4" [formGroup]="docForm">
                <h6>Return Memo Information</h6><hr>
            
                  <div class="row">
                    <div  class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Company Name</mat-label>
                            <mat-select  formControlName="company">
                              <mat-option *ngFor="let title of companyList" [value]="title.id">
                                {{title.text}}
                              </mat-option>
                            </mat-select>
                      </mat-form-field>
                    </div>
                
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>Date Entered</mat-label>
                          <input matInput [matDatepicker]="picker" formControlName="returnMemoDate">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                          <mat-error *ngIf="docForm.get('returnMemoDate').hasError('required')">
                            Date Entered is required
                         </mat-error>
                        </mat-form-field>
                      </div>
                </div>
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Return Name </mat-label>
                        <input matInput formControlName="returnMemoName"  maxlength="40" (keypress)="keyPressName($event)" required>
                        <mat-error *ngIf="docForm.get('returnMemoName').hasError('required')">
                            Return Name is required
                        </mat-error>
                      </mat-form-field>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Debit Memo No</mat-label>
                        <input matInput formControlName="returnMemoNo"  maxlength="30" (keypress)="keyPressName($event)" required>
                        <mat-error *ngIf="docForm.get('returnMemoNo').hasError('required')">
                            Debit Memo No is required
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
<br>
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                    color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                    <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button
                    color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                      <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                    <button color="warn" type="button" (click)="onCancel()" mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
