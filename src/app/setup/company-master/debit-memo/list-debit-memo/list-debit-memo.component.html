<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'DebitMemo'" [items]="['Set up']" [active_item]="'DebitMemo List'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        
          
      <div class="body">
        <form class="m-1" [formGroup]="debitMemoForm">
          <div class="col-xl-12" >
            <div class="card" style="width:100%; height: 10%;">
              <div class="row" style="margin-left: 3%;margin-top: 1%;">
              <!-- <div class="col-xl-1" >
                <mat-label>Company Name :</mat-label>
               </div> -->
               <div class="col-xl-3" >
                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                  <mat-label>Company Name</mat-label>
                      <mat-select>
                        <mat-option *ngFor="let title of companyList" [value]="title.id">
                          {{title.text}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
              </div>
             
              <!-- <div class="col-xl-2"  style="margin-left: 5%;">
                   <mat-label>Debit Memo No : </mat-label>
              </div> -->
              <div class="col-xl-3">
                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                  <mat-label>Debit Memo No</mat-label>
                      <mat-select>
                        <mat-option *ngFor="let title of debitMemoList" [value]="title.id">
                          {{title.id}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
              </div>
          
        

          <div class="col-xl-3 example-full-width  form-control-sm">
            <button (click) = "onOk()" class="btn-space" mat-raised-button
            color="accent" style="background-color: #34d034;">Search</button>
          
        </div>

        <div style="text-align: right;" class="col-xl-3 example-full-width  form-control-sm right">
          <button (click) = "returnMemo()" class="btn-space" mat-raised-button
          color="accent" style="background-color: #2704a7;">Create New Return</button>
        
      </div>
      
      </div>
        
          </div>
        </div>
        </form>
      </div>
    
 
</div>
</div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="table-responsive">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ms-0">
                    
                        <li class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Search" type="text" #filter class="browser-default search-field"
                            aria-label="Search box">
                        </li>
                        <li>
                          <div class="m-l-10" matTooltip="ADD">
                            <button mat-mini-fab color="primary"  [routerLink]="'/setup/companyMaster/addCompanyMaster/0'" >
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="export-button m-l-10" matTooltip="XLSX">
                            <img src="assets/images/icons/xlsx.png" alt=""
                              (click)="exporter.exportTable('xlsx', {fileName:'assets-list', sheet: 'sheet1'})" />
                          </div>
                        </li>                     
                      </ul>
                    </div>
                  </div>
                </div>
                <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                  #exporter="matTableExporter">
                  
                  <ng-container matColumnDef="companyName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</mat-header-cell>
                    <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.companyName}}
                    </mat-cell>
                  </ng-container>
  
                  <ng-container matColumnDef="companyEmailID">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Email ID</mat-header-cell>
                    <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.companyEmailID}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="companyState">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutGap="5px">State</mat-header-cell>
                    <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.companyState}}</mat-cell>
                  </ng-container>
                  
                  <ng-container matColumnDef="companyCity">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
                    <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.companyCity}}</mat-cell>
                  </ng-container>
                
                 
                  <!-- actions -->
                  <ng-container matColumnDef="actions" class="col-lg-12 col-md-2">
                    <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                      <button mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="editCall(row)"
                        class="tbl-action-btn">
                        <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                      </button>
                      <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                        (click)="deleteItem(row)" class="tbl-action-btn">
                        <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                      </button>
                      <!-- <button   mat-icon-button color="accent" (click)="$event.stopPropagation()"
                        (click)="returnMemo(row)" class="tbl-action-btn">
                        <i-feather name="log-in" style="margin-bottom: 22px;" (click)="returnMemo(row)"></i-feather>
                      </button> -->
                      

                    </mat-cell>
                  </ng-container>
  
  
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editCall(row)"
                    [style.cursor]="'pointer'" matRipple>
                  </mat-row>
                </mat-table>
                <!-- Loading spinner -->
                <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
                  <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                  </mat-progress-spinner>
                </div>
                <!-- context menu start -->
                <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                  [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
                </div>
                <mat-menu #contextMenu="matMenu">
                  <ng-template matMenuContent let-item="item">
                    <button mat-menu-item (click)="addNew()">
                      <mat-icon>add_box</mat-icon>
                      <span>Add Record</span>
                    </button>
                    <button mat-menu-item (click)="editCall(item)">
                      <mat-icon>create</mat-icon>
                      <span>Edit Record</span>
                    </button>
                    <button mat-menu-item (click)="deleteItem(item.id,item)">
                      <mat-icon>delete</mat-icon>
                      <span>Delete Record</span>
                    </button>
                    <button mat-menu-item (click)="refresh()">
                      <mat-icon>refresh</mat-icon>
                      <span>Refresh Record</span>
                    </button>
                    <button mat-menu-item disabled>
                      <mat-icon>no_encryption</mat-icon>
                      <span>Disable</span>
                    </button>
                    <button mat-menu-item [matMenuTriggerFor]="nestedmenu">
                      <mat-icon>list_alt</mat-icon>
                      <span> Nested Menu</span>
                    </button>
                  </ng-template>
                </mat-menu>
                <mat-menu #nestedmenu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>mail_outline</mat-icon>
                    <span>Item 1</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>call</mat-icon>
                    <span>Item 2</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>chat</mat-icon>
                    <span>Item 3</span>
                  </button>
                </mat-menu>
                <!-- context menu end -->
                <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
                  [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                  No results
                </div>
                <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
